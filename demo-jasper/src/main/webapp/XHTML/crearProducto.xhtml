<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Loading"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Expired session" draggable="false" closable="false">
					<h:outputText value="The session is finished" />
					<input id="confirmBackToLogin" type="button" value="Sign in"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>


				<h:form id="formDialog">
					<p:messages id="msg" />
					<p:growl id="men" />
					<p:panel id="panelProducto" header="producto">
						<h:panelGrid columns="2" id="panelGrid">
							<h:outputText id="msgDescripcion" value=" DescripciÃ³n: " />
							<p:inputText id="txtDescripcion"
								binding="#{crearProductoView.txtDescripcion}" />
							<h:outputText id="msgPrecioUnitario" value=" Precio Unitario: " />
							<p:inputNumber id="txtPrecioUnitario" 
								binding="#{crearProductoView.txtPrecioUnitario}" />
						</h:panelGrid>
					</p:panel>
					<p:panel id="panelBotones">
						<div align="center">
							<p:commandButton value="Guardar"
								action="#{crearProductoView.guardarProducto}"
								update="msg, men, formDialog" />
							<p:commandButton value="Limpiar"
								action="#{crearProductoView.limpiarFormulario}"
								update="formDialog" />
						</div>
					</p:panel>

					<p:panel id="panelListaProductos">
						<div align="center">
							<p:dataTable id="tblProductos" value="#{crearProductoView.productosDTO}" var="producto" emptyMessage="No hay productos registrados">
								<p:column headerText="Descripcion">
									<h:outputText value="#{producto.descripcion}"/>
								</p:column>
								
								<p:column headerText="Precio Unitario">
									<h:outputText value="#{producto.valorUnitario}"/>
								</p:column>
							</p:dataTable>
						</div>
					</p:panel>

				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
